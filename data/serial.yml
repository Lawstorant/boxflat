# MOZA Racing Serial protocol data
magic-value  : 13  # For checksum
message-start: 126 #"0x7e"

device-ids:
  main      : 18 # base id for devices connected through usb
  base      : 19
  wheel     : 23 # this ID can vary but most wheels are available at ID 23 now.
  pedals    : 25
  hpattern  : 26
  sequential: 26
  handbrake : 27
  hub       : 18
  estop     : 30
  dash      : -1


ids-to-names:
  18: main
  19: base
  21: wheel
  23: wheel
  25: pedals
  26: hpattern
  26: sequential
  27: handbrake

